<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <div class="screen">
      <h1 id="cat">Catch The Intruder</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>- . Select Someone to You Want To Shoot . -</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>1</p>
            <img src="5.jpg" alt="1">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>2</p>
            <img
               src="2.avif"
               alt="2"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>3</p>
            <img
               src="4.jpg"
               alt="3"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>4</p>
            <img
               src="3.jpg"
               alt="4"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
